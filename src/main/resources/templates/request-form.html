<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить заявку</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<nav class="bg-green-700 p-4 text-white flex justify-between">
  <a href="/" class="text-lg font-semibold">CRM Система</a>
  <div>
    <a href="/" class="mx-2">Все Заявки</a>
    <a href="/?isHandled=false" class="mx-2">Новые Заявки</a>
    <a href="/?isHandled=true" class="mx-2">Обработанные заявки</a>
    <a href="/add" class="bg-green-500 px-3 py-1 rounded">+ Добавить заявку</a>
  </div>
</nav>

<div class="container mx-auto mt-6 max-w-lg bg-white p-6 rounded shadow">
  <h2 class="text-lg font-bold mb-4">Добавить новую заявку</h2>

  <form th:action="@{/add}" method="post" th:object="${request}">
    <label class="block font-semibold">Имя:</label>
    <input type="text" th:field="*{username}" class="border p-2 w-full mb-3" required>

    <label class="block font-semibold">Курс:</label>
    <input type="text" th:field="*{courseName}" class="border p-2 w-full mb-3" required>

    <label class="block font-semibold">Комментарий:</label>
    <textarea th:field="*{comment}" class="border p-2 w-full mb-3"></textarea>

    <label class="block font-semibold">Телефон:</label>
    <input type="text" th:field="*{phone}" class="border p-2 w-full mb-3" required>

    <button type="submit" class="bg-green-500 px-4 py-2 text-white rounded">Создать</button>
  </form>
</div>
</body>
</html>
